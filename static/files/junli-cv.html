# Research Experience
*Nov 2013-Present. Postdoc & Assistant Project Scientist. University of California, Davis*

- Cloning and Characterization of Plant Height Gene *Rht25*
- Yield QTL Pyramiding to Improve Elite Wheat Cultivars
- Fine Mapping and Cloning Genes Related to Drought Tolerance and Yield Components in Wheat
- Genome-wide Association Study on Water Use Efficiency and Yield Components of Wheat Using a Spring Wheat Association Mapping Panel and Nested Association Mapping Panel
- Genome-wide Association Mapping of Stripe Rust Resistance in Spring Hexaploid Wheat from National Small Grains Collection (NSGC) 

*Aug 2008-Oct 2013. Research Assistant. University of Idaho*

- Association Mapping of Hagberg Falling Number in Hard White Spring Wheat
- Water and Nitrogen Use Efficiency Study of Triticeae CAP (TCAP) Wheat and Barley Collections (Canopy spectrum reflectance and genome-wide association mapping)
- Quantitative Trait Locus (QTL) Mapping of Grain Yield and Physiological Traits Using a Population of Recombinant Inbred Lines of Common Wheat
- Study on Barley Yellow Dwarf Virus (BYDV) Resistance of Bread Wheat by RNAi Technique Using Both Virus-Induced Gene Silencing (VIGS) and Transgenic Methods
